<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            position: relative; /* Ensure proper positioning of fixed footer */
            min-height: 100vh; /* Ensure footer is always at the bottom */
        }
        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            bottom: 0;
            position: fixed;
            line-height: 60px; /* Vertical alignment of text */
        }
    </style>
</head>
<body>
    <header></header>
    <footer>Best School</footer>
</body>
</html>
